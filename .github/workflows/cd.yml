name: CI api-lghctrp3

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 16.17.0
      uses: actions/setup-node@v3
      with:
        node-version: 16.17.0
        cache: 'npm'
      run: |
        git clone https://github.com/lahatra3/lghctrp3.git && cd lghctrp3/web-scrapping
        npm install
        GMAIL_USER=${{ secrets.GMAIL_USER }} GMAIL_PASS=${{ secrets.GMAIL_PASS }} node src/main.js
